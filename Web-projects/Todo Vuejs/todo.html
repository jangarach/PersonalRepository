<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" media="screen"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Todo</title>
</head>
<body>
    <p>Todo</p>
    <div class="block" id="app">
        <div class="addtext">
            <input type="text" class="createtext" v-model="newTask" id="createtext" placeholder="Create Some Tasks..."  />
            <input type="button" class="btncreate" v-on:click="addText" value="+"/>
        </div>
        <div class="controlbar">
            <span class="alltasks">All Tasks: {{ allTask }}</span>
            <span class="incomplete">Incomplete: {{ IncompleteTask }} </span>
            <span class="complete">Complete: {{ completeTask }} </span>
        </div>
        <div>
            <ul>
                <li class="stylechek" v-for="task in taskList" v-bind:class="{chek: task.chek}" >
                    <input type="checkbox" v-model="task.chek">
                    <label for="checkbox">{{ task.text }}</label>
                </li>
            </ul>
        </div>
        <div class="cleartask1">
            <button type="button" @click="cleartask">Clear completed Tasks</button> 
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
